<!DOCTYPE html>
<html>
  <head>
    <title>RGB to Hex Converter</title>
  </head>
  <body>
    <h1>RGB to Hex Converter</h1>
    <input type="number" id="r" placeholder="Red" min="0" max="255">
    <input type="number" id="g" placeholder="Green" min="0" max="255">
    <input type="number" id="b" placeholder="Blue" min="0" max="255">
    <button id="Convert">Convert to Hex</button>
    <p id="result">RESULT :</p>
    <script src="./script/script.js">
   
    </script>
  </body>
</html>
